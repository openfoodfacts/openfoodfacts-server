name: "Perl::Critic"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  perlcritic:
    name: "Perl::Critic"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: "Run Perl::Critic" 
      uses: Difegue/action-perlcritic@2.1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: cgi/*.pl scripts/*.pl lib/ProductOpener/*.pm lib/*.pl t/*.t
