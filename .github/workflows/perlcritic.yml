name: "Perl::Critic"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  perlcritic:
    name: "Perl::Critic"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 50

    - name: install cpanminus to install perlcritic
      run: sudo apt-get install -y cpanminus
    - name: install perlcritic
      run: sudo cpanm Perl::Critic

    - name: "Run Perl::Critic"
      run: |
        exit=0
        for i in $(find . -not -path "./.git/*" -type f \( -name "*.t" -o -name "*.pl" -o -name "*.pm" \))
        do
          if ! result=$(perlcritic ${i})
          then    
                  echo -e "Problem found with ${i}:\n${result}"
                  exit=1
          fi
        done
        exit ${exit}
