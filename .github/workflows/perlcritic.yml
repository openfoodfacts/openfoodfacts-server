name: "Perl::Critic"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  perlcritic:
    name: "Perl::Critic"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 50

    - name: install cpanminus to install perlcritic
      run: sudo apt-get install -y cpanminus
    - name: install perlcritic
      run: sudo cpanm Perl::Critic
#    - name: "Run Perl::Critic" 
#      uses: Difegue/action-perlcritic@2.1.0
#      env:
#        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#      with:
#        args: cgi/*.pl scripts/*.pl lib/ProductOpener/*.pm lib/*.pl t/*.t

    - name: "Run Perl::Critic"
      run: |
        for i in $(find . -type f \( -name "*.t" -o -name "*.pl" -o -name "*.pm" \))
        do
          if result=$(perlcritic ${i})
          then    
                  echo $result
          else    
                  echo -e "${i}\n${result}"
                  exit 1
          fi      
        done
