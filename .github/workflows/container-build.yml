name: Container Image Build CI

on:
  push:
    branches:
      - main
      - deploy-*
    tags:
      - v*.*.*

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image_name: [
          "frontend",
          "backend"
        ]
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        version: v0.6.0
        buildkitd-flags: --debug

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}/${{ matrix.image_name }}
        tags: |
          type=semver,pattern={{version}}
          type=ref,event=pr
          type=ref,event=branch
          type=sha,format=long

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        file: ${{ matrix.image_name == 'frontend' && 'Dockerfile.frontend' || 'Dockerfile' }}
        cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/${{ matrix.image_name }}:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/${{ matrix.image_name }}:buildcache,mode=max
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Generate SBOM for ${{ matrix.image_name }} image
      uses: anchore/sbom-action@v0
      with:
        image: ghcr.io/${{ github.repository }}/${{ matrix.image_name }}:sha-${{ github.sha }}
        format: cyclonedx-json
        output-file: ${{ matrix.image_name }}-sbom.cyclonedx.json
        upload-artifact: true
        upload-artifact-retention: 90
        artifact-name: ${{ matrix.image_name }}-sbom
        dependency-snapshot: ${{ github.ref == 'refs/heads/main' }}
    - name: Docker Scout scan for ${{ matrix.image_name }} image
      uses: docker/scout-action@v1
      with:
        command: cves
        image: ghcr.io/${{ github.repository }}/${{ matrix.image_name }}:sha-${{ github.sha }}
        sarif-file: ${{ matrix.image_name }}-scout.sarif
        write-comment: false
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload Docker Scout results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: ${{ matrix.image_name }}-scout.sarif
        category: docker-scout-${{ matrix.image_name }}
