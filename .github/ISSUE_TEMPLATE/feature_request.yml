name: Feature request
description: Suggest an idea for this project
labels: ["feature"]
body:
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [â€¦]
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Number of products impacted
      description: If relevant, number (or estimate) of products impacted by the feature at the time of creation of the issue
    validations:
      required: false
  - type: textarea
    attributes:
      label: Time per product
      description: Estimate of timeloss provoked or saved by the issue, per product
    validations:
      required: false
