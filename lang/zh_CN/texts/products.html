<h1>Open Food Facts 上产品数量的演变 ——<country_name></h1>

<p>Open Food Facts 公开发布于 2012 年 5 月 19 日（这个网站在 2012 年初为 beta 测试人员开放）。 该数据库包含 648 个产品。</p>

<p id="description">该图显示了公开食品事实数据库中列出的食品数量的演变情况以及包含的完整信息（照片和数据）。</p>

<p>您可以通过添加产品（使用 <a href="https://itunes.apple.com/en/app/open-food-facts/id588797948">iPhone</a>、<a href="https://play.google.com/store/apps/details?id=org.openfoodfacts.scanner">Android</a> 和 <a href="https://www.windowsphone.com/en-us/store/app/openfoodfacts/5d7cf939-cfd9-4ac0-86d7-91b946f4df34">Windows Phone</a> 应用程序）来帮助我们，或通过完成其他贡献者发送图片后的<a href="https://world.openfoodfacts.org/status/to-be-completed">需要被完成的页面</a>。</p>

<p>非常感谢你！</p>
