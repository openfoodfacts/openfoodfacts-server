<h2>发现</h2>

<p>Open Food Facts 是由大家制作，为每一个人的食品数据库。</p>
<p>你可以用它选择更好的食物，因为它是开放的数据，任何人都可以因任何目的复用它。</p>

<p>&rarr; <a href="/discover">了解更多关于 Open Food Facts</a></p>

<h2>贡献</h2>

<p>Open Food Facts 是一个由来自全世界数以千计的贡献者建立的非盈利项目。
你可以从添加一个你厨房中的产品开始贡献，并且我们有很多你可以从多种方式贡献的现存的项目。</p>

<p>&rarr; <a href="/contribute">了解更多如何加入我们</a></p>
