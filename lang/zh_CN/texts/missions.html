<h1>任务</h1>

<p>为了帮助开发 Open Food Facts 的食品数据库，您可以添加产品并执行任务。</p>

<p>其中一些任务很有趣，旨在让你<a href="">添加</a>不存在于你的壁橱和你的冰箱里的产品（但也许在你邻居的那些地方，或者你家附近的你以前从未去过商店里）。</p>

<p>其他任务对应的需求：增加少数项目类别的产品数量，或者在特定类别中进行比较研究。 例如，如果您希望验证“比其他白色火腿的平均值少 25％ 的盐”的声明，则有必要获得市场上至少 95％ 的白色火腿，以便计算平均含盐量。</p>
