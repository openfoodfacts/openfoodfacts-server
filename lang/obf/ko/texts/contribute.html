<div class="row text-center">
    <div class="large-12 columns">
        <h2>누구든지 기여할 수 있습니다.</h2>
        <h4 class="subheader">세계 각국의 화장품의 무료 오픈 데이터베이스 협업에 참여하세요!</h4>
        <p>Open Beauty Facts는 전적으로 자원 봉사자가 만든 비영리 프로젝트로 여러분의 도움이 필요합니다.</p>

    </div>
</div>
<div class="row text-center">
    <div class="medium-4 columns">
        <h3>제품 추가</h3>
        <p><a href="https://play.google.com/store/apps/details?id=org.openbeautyfacts.scanner&hl=en">Android</a> 또는 <a href="https://apps.apple.com/app/open-beauty-facts/id1122926380">iPhone</a>,  <a href="https://www.microsoft.com/p/openfoodfacts/9nblggh0dkqr">Windows Phone</a>  어플 이용하여 집 혹은 주변 가게에 있는 제품의 바코드를 간편하게 스캔하거나 제품의 라벨 사진을 업로드할 수 있습니다.</p>
        <p>스마트폰이 없나요? 걱정하지 마세요: 여러분은 카메라를 이용하여 웹 사이트에 직접 제품을 추가할 수도 있습니다.</p>
        <p>웹 사이트에서 추가한 제품 또는 다른 사용자가 추가한 제품에 대한 정보를 입력할 수도 있습니다.</p>
    </div>
    
    <div class="medium-4 columns">
        <h3>세상에 말하세요</h3>
        <p>Open Beauty Facts을 좋아합니까? 다른 사람들에게 그것에 대해 말해주세요!</p>
        <p>You can present the project to your family and friends, show them how to install the app and contribute,
        write a blog post, share Open Beauty Facts on social media...</p>
        <p>And present it live! We have presented Open Beauty Facts to very different audiences in very different settings, and
we always get a very enthusiastic response when we show what can be done when the data for products is open. We have lots
of <a href="/presentations">presentation materials</a> (slides etc.) that you can adapt or present as-is.</p>
    
    </div>

    <div class="medium-4 columns">
        <h3>Make it local</h3>
        <p>You can help to <a href="https://translate.openfoodfacts.org">translate</a> the site and mobile app in your language,
and to translate presentations, announcements etc.</p>
        <p>We can work together to support and add logos for local labels, to decode local packager codes so that we can map products etc.</p>
        <p>Start or join a local contributors community: add local products, recruit friends, present the project in local meetups and
        conferences etc.</p>
    </div>
</div>

<div class="row text-center">
    <div class="large-12 columns">
        <h2>전문가의 도움이 필요한 부분</h2>
        <p>Developing Open Beauty Facts also requires specialized knowledge and expertise in many different areas:</p>
    </div>
</div>

<ul class="text-center small-block-grid-1 medium-block-grid-2 large-block-grid-3">
    <li>
        <h3>프로젝트 관리</h3>
        <p>우리 모두 다양한 아이디어를 갖고 있겠지만, 프로젝트의 참여자 모두 시간에 제한이 있는 자원 봉사자들이기 때문에 많은 아이디어 중 우선순위를 정하여 로드맵을 세우고 프로젝트를 관리하는 것은 현실적으로 어려운 일입니다.</p>
    </li>
    
    <li>
        <h3>디자인</h3>
        <p>We need help to build a better user experience on the Open Beauty Facts web site and mobile app, to improve
their design, to create impactful presentation materials etc.</p>
    </li>

    <li>
        <h3>개발</h3>
        <p>We have a lot of development work to do: on the Open Beauty Facts backend (Perl and MongoDB), API (JSON),
        web site (HTML5, JS, Foundation), iOS / Android / Windows Phone / FirefoxOS apps
(currently developed in HTML and JS with Apache Cordova / Phonegap), to build new cool reuses etc. Our code is on <a href="https://github.com/openfoodfacts/openbeautyfacts">GitHub</a>.

    </li>
    
    <li>
        <h3>커뮤니티 구축</h3>
        <p>세계 각국에 로컬 커뮤니티를 구축하는 동시에 세계적으로 연합해야 합니다.</p>
        <p>It is very difficult to bootstrap a local community in a country without living there, so your help
        to find the first very motivated participants is essential. 이러한 사람들 중 한 명이 바로 여러분 아닌가요?</p>
    </li>

    <li>
        <h3>커뮤니케이션</h3>
        <p>이곳에 무엇을 써야할 지 잘 모르겠습니다. 도와주실 수 있나요?</p>
        <p>More seriously, there are lot of cool things that users, contributors and reusers do with Open Beauty Facts,
        it would be great to get more people to know about it. In particular, we need help for public
        and <a href="/press">media relations</a>.</p>
        
    </li>   
    
    <li>
        <h3>스페셜 프로젝트</h3>
        <p>There are lots of interesting and original applications of cosmetic open data that we could work on with
        government cosmetic agencies, cosmetic producers, researchers, universities, schools, NGOs etc. 벌써 아이디어가 떠올랐나요?
        그렇다면, 그 아이디어가 개발되고 발전할수 있도록 도와주세요.</p>
    </li>   
</ul>
