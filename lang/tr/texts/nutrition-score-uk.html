<h1>Beslenme Puanı - İngiltere</h1>

<p>Open Food Facts'teki ürünlerde <a href="https://www.food.gov.uk/northern-ireland/nutritionni/niyoungpeople/nutlab/nutprofmod">Gıda Standartları Ajansı beslenme puanını</a> uygulamaya geçirme sürecindeyiz.</p>

<p>Mevcut puanın henüz meyve, sebze ve kuruyemiş miktarını dikkate almadığını lütfen unutmayın. Bunun üzerinde çalışıyoruz.</p>
