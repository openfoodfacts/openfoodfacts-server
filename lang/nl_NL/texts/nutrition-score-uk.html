<h1>Voedingsscore - UK</h1>

<p>We zijn bezig met het implementeren van de voedingsscore van het Food Standards Agency <a href="https://www.food.gov.uk/northern-ireland/nutritionni/niyoungpeople/nutlab/nutprofmod"> </a> op voedselproducten in Open Food Facts.</p>

<p>Houd er rekening mee dat de huidige score nog geen rekening houdt met de hoeveelheid fruit, groenten en noten. Daar werken we aan.</p>
