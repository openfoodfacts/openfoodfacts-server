<h1>Ernæringsscore - Storbritannien</h1>

<p>Vi er i færd med at implementere <a href="https://www.food.gov.uk/northern-ireland/nutritionni/niyoungpeople/nutlab/nutprofmod">Food Standards Agency' ernæringsscore</a> for fødevarer i Open Food Facts.</p>

<p>Bemærk, at den nuværende score endnu ikke tager højde for mængden af ​​frugt, grøntsager og nødder. Vi arbejder på det.</p>
