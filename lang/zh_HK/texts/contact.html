<h1>聯絡Open Food Facts團隊</h1>

<p>如果您對Open Food Facts有任何疑問、意見或提議，請發送電郵至<a href="mailto:contact@openfoodfacts.org">contact@openfoodfacts.org</a>。</p>

<p>請注意，<a href="/discover">Open Food Facts食品資料庫是社群合作建立的</a>，我們不售賣任何產品，亦與產品生產商沒有連繫。
如果對某產品有疑問或投訴，請直接透過產品標籤上的地址聯絡生產商。</p>

<p>您也可以在Twitter聯絡我們：<a href="https://twitter.com/OpenFoodFacts">@OpenFoodFacts</a></p>

<p>或者在<a href="https://slack.openfoodfacts.org">Slack</a>上與Open Food Facts成員和編輯者聊天</p>
