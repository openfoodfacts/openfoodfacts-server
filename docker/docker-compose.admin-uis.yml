version: "3.7"
services:
  mongoku:
    image: huggingface/mongoku:1.3.0
    depends_on:
      - mongodb
    ports:
      - 8080:8080
    networks:
      - webnet
    environment:
      - MONGOKU_DEFAULT_HOST=mongodb://mongodb:27017
      - MONGOKU_SERVER_PORT=8080
  phpmemcachedadmin:
    image: hitwe/phpmemcachedadmin:v0.1.6
    depends_on:
      - memcached
    ports:
      - 8081:80
    networks:
      - webnet
  adminer:
    image: adminer:4.7.3-standalone
    depends_on:
      - postgres
    ports:
      - 8082:8080
    networks:
      - webnet
    environment:
      ADMINER_DEFAULT_SERVER: postgres
