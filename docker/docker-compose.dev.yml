version: "3.7"
services:
  backend:
    image: productopener-backend-dev
    build:
      context: ../
      dockerfile: ./docker/backend/Dockerfile
      target: runnable
    volumes:
      - type: bind
        source: ./backend-dev/scripts/
        target: /opt/scripts/
      - type: bind
        source: ../
        target: /opt/product-opener/
  frontend:
    image: nginx:1.17.7-alpine
    volumes:
      - type: bind
        source: ../
        target: /opt/product-opener/
