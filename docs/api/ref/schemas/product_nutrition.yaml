            "kJ",
            "ÂÖã",
            "ÂÖ¨ÂÖã",
            "–≥",
            "–º–ª",
            "ml",
            "mmol/l",
            "ÊØ´Âçá",
            "% vol",
            "ph",
            "%",
            "% dv",
            "% vol (alcohol)",
