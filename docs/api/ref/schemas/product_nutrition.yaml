      Nutri-Score for the product as a letter.

      See https://world.openfoodfacts.org/nutriscore.
    type: string
    enum: ["a", "b", "c", "d", "e"]
  nutriscore_score:
    description: |
      Nutri-Score for the product as an integer (see also `nutriscore_grade`).
    type: integer
  nutriscore_score_opposite:
