type: object
description: |
  Metadata of a product (author, editors, creation date, etc.)

properties:
  created_t:
    type: integer
    description: |
      Date when the product was added (UNIX timestamp format).
      See also `entry_dates_tags`
    example: |
      1457680652
  creator:
    type: string
    description: |
      The contributor who added the product first.
  editors_tags:
    description: |
      List of editors who edited the product.
    type: array
    items:
      type: string

  informers_tags:
    type: array
    items:
      type: string
  interface_version_created:
    type: string
  interface_version_modified:
    type: string
  languages:
    type: object
    patternProperties:
      'en:(?<language_name>\w\w)':
        type: integer
        description: |
          **TODO** explain !
  languages_codes:
    type: object
    patternProperties:
      (?<language_code>\w\w):
        type: integer
    description: |
      Same as `languages` but by language code, instead of language tags
  languages_hierarchy:
    type: array
    items:
      type: string
  languages_tags:
    type: array
    items:
      type: string
  last_edit_dates_tags:
    type: array
    items:
      type: string
  last_editor:
    type: string

  last_modified_by:
    type: string
    description: |
      The username of the user who last modified the product.
    example: sebleouf
  last_modified_t:
    type: integer
    description: |
      Date when the product page was last modified.
  owner:
    description: |
      Id of the producer in case he provides his own data about a product (producer platform).
    type: string
  owners_tags:
    description: |
      Tagyfied version of owner
    type: string
  photographers_tags:
    type: array
    items:
      type: string
  rev:
    description: revision number of this product version (each edit adds a revision)
    type: integer
  sources:
    type: array
    items:
      type: object
      title: product_meta_source
      properties:
        fields:
          type: array
          items:
            type: string
        id:
          type: string
        images:
          type: array
          items:
            type: object
        import_t:
          type: integer
        manufacturer:
          type:
            - integer
            - string
        name:
          type: string
        source_licence:
          type: string
        source_licence_url:
          type: string
        url:
          type:
            - 'null'
            - 'string'
  sources_fields:
    type: object
    title: product_meta_source_fields
    properties:
      org-gs1:
        type: object
        properties:
          gln:
            type: string
          gpcCategoryCode:
            type: string
          gpcCategoryName:
            type: string
          isAllergenRelevantDataProvided:
            type: string
          lastChangeDateTime:
            type: string
          partyName:
            type: string
          productionVariantDescription:
            type: string
          publicationDateTime:
            type: string
  teams:
    type: string
  teams_tags:
    type: array
    items:
      type: string
  update_key:
    type: string
