type: object
properties:
  source:
    type: string
    description: |
      Indicates the original source like “packaging”, “manufacturer”, “estimate”, “usda”
    example: "packaging"
  source_per:
    type: string
    description: |
      Indicates if the original source is per serving or per 100g, 100ml
    enum: ["100g", "100ml", "serving"]