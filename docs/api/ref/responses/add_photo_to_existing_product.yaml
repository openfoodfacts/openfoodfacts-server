type: object
properties:
  files:
    type: array
    items:
      type: object
      properties:
        url:
          type: string
          example: /product/3017620422003/nutella-ferrero
        filename:
          type: string
          example: ''
        name:
          type: string
          example: Nutella - Ferrero - 400g
        thumbnailUrl:
          type: string
          example: /images/products/301/762/042/2003/123.100.jpg
        code:
          type: string
          example: '3017620422003'
  image:
    type: object
    properties:
      thumb_url:
        type: string
