# LoadModule perl_module modules/mod_perl.so

ServerAdmin contact@foodbattle.net

PerlSwitches -I/srv2/foodbattle/lib

PerlWarn On
PerlRequire /srv2/foodbattle/lib/startup_apache2.pl

# log the X-Forwarded-For IP address (the client ip) in access_log
LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy

<Location /cgi>
SetHandler perl-script
PerlResponseHandler ModPerl::Registry
PerlOptions +ParseHeaders
Options +ExecCGI
Require all granted
</Location>


<VirtualHost *>
DocumentRoot /srv2/foodbattle/html
ServerName foodbattle.net
ErrorLog /srv2/foodbattle/logs/error_log
CustomLog /srv2/foodbattle/logs/access_log proxy
LogLevel warn
ScriptAlias /cgi/ "/srv2/foodbattle/cgi/"

<Directory /srv2/foodbattle/html>
Require all granted
</Directory>

</VirtualHost>

PerlPostReadRequestHandler My::ProxyRemoteAddr 

