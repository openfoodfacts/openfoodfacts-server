[% IF banner %]
<div id="donate_banner" class="row">
    <div class="small-12 large-12 xlarge-8 xxlarge-7 columns">
        <!-- /* image_banner */ -->
        [% IF lc == ( 'fr' || 'fi' || 'es' || 'it' || 'de' ) %]
        <div id="image_banner" style="margin-bottom:1rem;"><a
                href="[% link %]?utm_source=off&utm_medium=web&utm_campaign=donate-2019&utm_term[% banner %]"><img
                    src="[% image %]" alt="" /></a></div>
        [% ELSE %]
        <div id="image_banner" style="margin-bottom:1rem;"><a
                href="[% link %]?utm_source=off&utm_medium=web&utm_campaign=donate-2019&utm_term[% banner %]"><img
                    src="[% image_en %]" alt="" /></a></div>
        [% END %]
        <div><input id="hide_image_banner" type="checkbox">
            <label for="hide_image_banner">
                <span id="hide_image_banner_hide">[% lang('donation_banner_hide') %]</span>
            </label>
        </div>
    </div>
</div>
[% END %]
