<!-- start templates/[% component.name %] -->

<figure itemscope itemtype="https://schema.org/ImageObject">
    <img src="[% display_image_url %]" width="[% display_size_width %]" height="[% display_size_height %]" alt="[% alt %]" itemprop="thumbnail" loading="lazy">
	<figcaption>
		<p><a href="[% full_image_url %]" itemprop="contentUrl">[% full_size %]</a></p>
		<p>[% creativecommons %][% original_link %]</p>
		<p>[% attribution %]</p>
	</figcaption>
	<a class="button small action-report_product_to_nutripatrol" href="https://nutripatrol.openfoodfacts.org/flag/image/?barcode=[% code %]&image_id=[% original_id %]&source=web&flavor=[% flavor %]">
		[% lang('action_report_image_to_nutripatrol') %]
	</a>
</figure>

<!-- end templates/[% component.name %] -->
