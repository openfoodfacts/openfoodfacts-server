<!-- start templates/[% template.name %] -->

[% INCLUDE 'web/common/includes/error_list.tt.html' %]

<form method="post" action="/cgi/login.pl" enctype="multipart/form-data">
    <div class="row">
        <div class="large-12 columns">
            <label for="login_user_id">
                [% lang('login_username_email') %]
            </label>
		        <input id="login_user_id" type="text" name="user_id" autocomplete="username" required="required" />
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <label for="login_user_password">
                [% lang('password') %]
            </label>
              <input id="login_user_password" type="password" name="password" autocomplete="current-password" required="required" />
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <label for="submit">
                <input type="submit" name="submit" class="button" id="submit" />
                <input type="hidden" name="redirect" value="[% redirect %]"/>
            </label>
        </div>
    </div>

    <p> 
        Not registered yet?
        <a href="/cgi/user.pl">Create your account. </a>
        <br>
        <a href="/cgi/reset_password.pl">Forgotten Password?</a>
    </p>
</form>

<!-- end templates/[% template.name %] -->
