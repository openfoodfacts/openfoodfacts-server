<!-- start templates/[% template.name %] -->

[% INCLUDE 'web/common/includes/error_list.tt.html' %]

<!-- Add Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("login_user_password");
        const toggleIcon = document.querySelector(".toggle-password i");
    
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
           
        } else {
            passwordInput.type = "password";
            toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
        }
    }
    </script>
    
<style>
    .toggle-password {
        cursor: pointer;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
    }
    .password-container {
        position: relative;
    }
</style>

<form method="post" action="/cgi/login.pl" enctype="multipart/form-data">
    <div class="row">
        <div class="large-12 columns">
            <label for="login_user_id">
                [% lang('login_username_email') %]
            </label>
		        <input id="login_user_id" type="text" name="user_id" autocomplete="username" required="required" />
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <label for="login_user_password">
                [% lang('password') %]
            </label>
            <div class="password-container">
              <input id="login_user_password" type="password" name="password" autocomplete="current-password" required="required" />
              <span class="toggle-password" onclick="togglePasswordVisibility()">
                <i class="fas fa-eye-slash" aria-hidden="true"></i>
                </span>
                </div>
        </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <label for="remember_me">
          <input type="checkbox" name="remember_me" id="remember_me" value="on" />
          [% lang('remember_me') %]
        </label>
      </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <label for="submit">
                <input type="submit" name="submit" class="button" id="submit" value="[% lang('sign_in') %]" />
                <input type="hidden" name="redirect" value="[% redirect %]"/>
            </label>
        </div>
    </div>
</form>

<p>[% lang('login_not_registered_yet') %]
    <a href="/cgi/user.pl">[% lang('login_create_your_account') %] </a><br>
    <a href="/cgi/reset_password.pl">[% lang('forgotten_password') %] </a>
</p>

<!-- end templates/[% template.name %] -->
