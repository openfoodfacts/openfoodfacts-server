<!-- start templates/[% template.name %] -->

[% FOREACH block IN blocks %]

    <div class="block">
        [% IF block.title.defined && block.title != ''  %]
            <h3 class="block_title">[% block.title %]</h3>
        [% END %]
        <div class="block_content">
            [% block.content %]
        </div>
    </div>

    [% IF block.id.defined && block.id == 'my_block' %]
        <!-- end off canvas blocks for small screens -->
    [% END %]

[% END %]
<!-- end templates/[% template.name %] -->
