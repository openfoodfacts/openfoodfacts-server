<!-- start templates/[% template.name %] -->

[% IF !server_options_producers_platform %]
  [% display_search_image_form %]
[% END %]

<form method="post" action="/cgi/product.pl" enctype="multipart/form-data" role="form" aria-labelledby="product_search_heading">

    <div class="row">
        <div class="small-9 columns">
          <label for="barcode_input" class="screen-reader-text">[% lang('barcode') %]</label>
          <input type="text" id="barcode_input" name="code" placeholder="[% edq(lang('or')).remove('|\W?:') %] [% edq(lang('barcode')) %]" aria-label="[% lang('barcode') %]">
        </div>
        <div class="small-3 columns">
           <input type="submit" value="[% edq(lang('add')) %]" class="button postfix" aria-describedby="add_product_desc">
           <div id="add_product_desc" class="screen-reader-text">Add product with barcode</div>
        </div>
    </div>

	<input type="submit" value="[% edq(lang('no_barcode')) %]" class="button tiny" aria-describedby="no_barcode_desc">
	<div id="no_barcode_desc" class="screen-reader-text">Add product without barcode</div>
  <input type="hidden" name="action" value="process">
  <input type="hidden" name="type" value="search_or_add">

</form>

<!-- end templates/[% template.name %] -->
