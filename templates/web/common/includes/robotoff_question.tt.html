<div class="alert-box block_blue is_hidden">
  <robotoff-question
    product-code="[% product_code %]"
    options='{"showMessage": true, "showLoading": true, "showError": true, "showImage": false}'
    id="[% id %]"
  ></robotoff-question>
</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    window.listenEventToShowHideAlert("question-state", "[% id %]");
  });
</script>
