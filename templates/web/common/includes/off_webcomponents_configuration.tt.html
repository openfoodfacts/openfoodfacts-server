<off-webcomponents-configuration
  language-code="[% language_code %]"
  country-code="[% country_code %]"
  robotoff-configuration='{
    "apiUrl": "[% robotoff_domain %]/api/v1",
    "imgUrl": "[% images_domain %]/images/products"
  }'
  [% IF (folksonomy_uri.defined) && (folksonomy_uri.length> 0) %]
  folksonomy-configuration='{
  "apiUrl": "[% folksonomy_uri %]"
  }'
  [% END %]
  openfoodfacts-api-url="[% api_domain %]"
  assets-images-path="[% static_subdomain %]/css/dist/images"
  ></off-webcomponents-configuration>
